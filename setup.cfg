[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --color=yes
    --strict-markers
    --tb=short

[flake8]
max-line-length = 100
exclude = 
    __pycache__,
    .git,
    .venv,
    venv,
    node_modules,
    dist
ignore = E203, W503

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
