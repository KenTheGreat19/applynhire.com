<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Apply N Hire</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="auth-header">
        <div class="container header-flex">
            <div class="logo">apply n hire</div>
            <div class="header-actions">
                <a href="index.html" class="small-link">Home</a>
                <a href="sign-in-employer.html" class="small-link">Sign In</a>
            </div>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-card sign-up-card">
            <div class="auth-avatar signup-avatar"><i class="fas fa-user-plus"></i></div>
            <h2>Create an account</h2>
            <p class="muted">Choose an account type and get started</p>

            <div class="account-type">
                <a href="sign-in-applicant.html" class="btn outline">I'm a candidate</a>
                <a href="sign-in-employer.html" class="btn outline">I'm an employer</a>
            </div>
            <div class="or-line">OR SIGN UP WITH EMAIL</div>
            <form class="auth-form">
                <label>Full name
                    <input type="text" placeholder="Full name" required>
                </label>
                <label>Email
                    <input type="email" placeholder="Email" required>
                </label>
                <label>Password
                    <input type="password" placeholder="Password" required>
                </label>
                <button class="btn primary-btn">Create Account</button>
            </form>

            <div class="auth-legal">
                <p>By creating an account you agree to our <a href="terms.html">Terms</a> and <a href="privacy.html">Privacy policy</a>.</p>
            </div>
            <div class="auth-footer">
                <p>Already have an account? <a href="sign-in-applicant.html">Sign in</a></p>
            </div>
        </div>
    </main>

    <footer class="auth-footerbar">
        <div class="container">&copy; 2025 Apply N Hire</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
