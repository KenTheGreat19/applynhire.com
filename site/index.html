<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLY N HIRE - Apply Job and Hire Talent for Free!</title>
    <meta name="description" content="Apply Job and Hire Talent for Free! - APPLY N HIRE (applynhire.com)">
    <meta property="og:title" content="APPLY N HIRE - Apply Job and Hire Talent for Free!">
    <meta property="og:site_name" content="APPLY N HIRE">
    <meta property="og:description" content="Apply Job and Hire Talent for Free!">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="vendor/images/logo.png" type="image/png">
    <link rel="icon" href="vendor/images/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-row">
            <div class="brand">
                <a class="site-logo" href="index.html"><img class="site-logo-img" src="vendor/images/logo.png" onerror="this.onerror=null;this.src='vendor/images/logo.svg'" alt="APPLY N HIRE"> APPLY N HIRE</a>
                <p class="tagline">Apply Job and Hire Talent for Free!</p>
            </div>
            <div class="right-nav">
                <nav class="auth-nav"></nav>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-box">
                <div class="search-input-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search job titles, keywords...">
                </div>
                <div class="filter-group">
                    <select id="locationFilter">
                        <option value="">All Locations</option>
                        <option value="remote">Remote</option>
                        <option value="new-york">New York</option>
                        <option value="san-francisco">San Francisco</option>
                        <option value="london">London</option>
                        <option value="berlin">Berlin</option>
                    </select>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                        <option value="full-time">Full Time</option>
                        <option value="part-time">Part Time</option>
                        <option value="contract">Contract</option>
                        <option value="internship">Internship</option>
                    </select>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="technology">Technology</option>
                        <option value="design">Design</option>
                        <option value="marketing">Marketing</option>
                        <option value="sales">Sales</option>
                        <option value="finance">Finance</option>
                    </select>
                </div>
            </div>
            <div class="results-info">
                <span id="resultsCount">0 jobs found</span>
                <button id="clearFilters" class="clear-btn">Clear Filters</button>
            </div>
        </section>

        <!-- Job Listings -->
        <section class="jobs-section">
            <div id="jobsList" class="jobs-grid">
                <!-- Jobs will be dynamically inserted here -->
            </div>
            <div id="noResults" class="no-results" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No jobs found</h3>
                <p>Try adjusting your search criteria</p>
            </div>
            <div id="loading" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading jobs...</p>
            </div>
        </section>
    </main>

    <!-- Job Detail Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="jobDetail">
                <!-- Job details will be inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 APPLY N HIRE. All rights reserved. | applynhire.com</p>
        </div>
    </footer>

    <script src="siteAuth.js"></script>
    <script src="auth-common.js"></script>
    <script src="header.js"></script>
    <script src="script.js"></script>
</body>
</html>
