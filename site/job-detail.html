<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - APPLY N HIRE</title>
    <meta name="description" content="Job posting details - APPLY N HIRE (applynhire.com)">
    <meta property="og:title" content="Job Details - APPLY N HIRE">
    <meta property="og:site_name" content="APPLY N HIRE">
    <meta property="og:description" content="View detailed job posting information">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="vendor/images/logo.png" type="image/png">
    <link rel="icon" href="vendor/images/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-row">
            <div class="brand">
                <a class="site-logo" href="index.html">
                    <img class="site-logo-img" src="vendor/images/logo.png" onerror="this.onerror=null;this.src='vendor/images/logo.svg'" alt="APPLY N HIRE">
                    APPLY N HIRE
                </a>
                <p class="tagline">Apply Job and Hire Talent for Free!</p>
            </div>
            <div class="right-nav">
                <nav class="auth-nav"></nav>
                <button class="mobile-menu-toggle"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Back Button and Navigation -->
        <div class="job-detail-nav">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Jobs
            </a>
        </div>

        <!-- Job Detail Content -->
        <section class="job-detail-page">
            <div id="jobDetailContainer" class="job-detail-wrapper">
                <!-- Job details will be loaded here -->
            </div>
            <div id="loadingDetail" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading job details...</p>
            </div>
            <div id="noJobFound" class="no-results" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <h3>Job not found</h3>
                <p>The job you're looking for doesn't exist or has been removed.</p>
                <a href="index.html" class="back-link">Return to job listings</a>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 APPLY N HIRE. All rights reserved.</p>
        </div>
    </footer>

    <script src="auth-common.js"></script>
    <script src="job-detail.js"></script>
</body>
</html>
