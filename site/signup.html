<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - APPLY N HIRE</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="vendor/images/logo.png" type="image/png">
    <link rel="icon" href="vendor/images/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="robots" content="noindex" />
</head>
<body>
    <header class="site-header">
        <div class="container header-row">
            <div class="brand">
                <a class="site-logo" href="index.html"><img class="site-logo-img" src="vendor/images/logo.png" onerror="this.onerror=null;this.src='vendor/images/logo.svg'" alt="APPLY N HIRE"> APPLY N HIRE</a>
                <p class="tagline">Create your account</p>
            </div>
            <div class="right-nav"><nav class="auth-nav"></nav></div>
        </div>
    </header>

    <main class="container auth-page">
        <div class="auth-card">
            <div id="message" class="auth-message"></div>
            <form id="signUpForm" class="auth-form">
                <label for="signupName">Full Name</label>
                <input id="signupName" type="text" placeholder="Your full name" required>

                <label for="signupEmail">Email</label>
                <input id="signupEmail" type="email" placeholder="you@example.com" required>

                <label for="signupPassword">Password</label>
                <input id="signupPassword" type="password" placeholder="Password" required>

                <label for="signupPasswordConfirm">Confirm Password</label>
                <input id="signupPasswordConfirm" type="password" placeholder="Confirm password" required>

                <label for="signupRole">Sign up as</label>
                <select id="signupRole">
                    <option value="applicant">Applicant</option>
                    <option value="employer">Employer</option>
                </select>

                <button type="submit" class="primary-btn">Create account</button>
                <p class="form-note">Already have an account? <a href="signin.html">Sign In</a></p>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 APPLY N HIRE. | applynhire.com</p>
        </div>
    </footer>

    <script src="js/siteAuth.js"></script>
    <script src="js/header.js"></script>
    <script src="js/auth-common.js"></script>
    <script src="js/auth-forms.js"></script>
</body>
</html>
